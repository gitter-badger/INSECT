language: node_js
node_js:
- '6'
- '6.1'
- '5.11'
before_install:
   - npm install -g istanbul
deploy:
  provider: npm
  api_key:
    secure: 
  on:
      tags: true
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/d8af9ef2ba8b5a8aaf55
    on_success: always
    on_failure: always
    on_start: never

after_success:
  - istanbul cover examples/stringfile.sh --report lcovonly -- -R spec
  - bash <(curl -s https://codecov.io/bash)
